<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page</title>
    <style type="text/css">
        TABLE {
         border: 5px double #000;
        }
        TD, TH {
         padding: 5px; 
         border: 1px solid rgb(183, 79, 125); 
        }
       </style>
</head>
<body>
    {% if post != None %}
        <table>
            {% for p in post %}
            <tr>
                <td>{{p.id}}</td>
                <td>{{p.post_title}}</td>
                <td>{{p.post_date}}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>Something wrong</p>
    {% endif %}
</body>
</html>
